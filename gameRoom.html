<!DOCTYPE html>
<html>
	<!-- Cyril Vedder          Project 3      -->


	<head>
		<title> Cy's Game Room </title>

		<!--start of magic eight script-->
		<!--pulled from Dave Reed's website-->
		<script type="text/javascript">
			function randomOneOf(list)
			// Given : list is a nonempty list (array)
			// Returns: a random item from the list
			{
				return list[Math.floor(Math.random() * 6)];
			}
		</script>
		<script type="text/javascript">
			function GetAnswer() {

				return randomOneOf(["Absolutely.", "Maybe.", "Highly unlikely.", "Outlook not good.", "No way!", "Unsure.  Ask again later."]);
			}
		</script>
		<!--end of magic eight script-->
	</head>

	<body>

		<!-- Start of Mad Lib-->
		<div style="text-align:center">
			<h1>MadLib</h1>
			<h3>By Cy Vedder</h3>
			<img src="../images/madlib.jpg" alt="Mad Lib" width="135" height="190">
			<p>
				Enter recipient's name:
				<input type="text" id="recipientBox" size=20 value="Buddy">
				<br>
				Enter activity:
				<input type="text" id="activityBox" size=20 value="birthday">
				<br>
				Enter date:
				<input type="text" id="dateBox" size=20 value="February 29">
				<br>

				Enter your pet's name:
				<input type="text" id="petBox" size=20 value="Spike">
				<br>
				Enter your activity:
				<input type="text" id="yourActivityBox" size=20 value="dog-sit">
				<br>
				Enter a day of the week:
				<input type="text" id="newDateBox" size=20 value="Saturday">

			</p>
			<input type="button" value="Click for Mad Lib"
			onclick="document.getElementById('outputDiv').innerHTML=
			'<p>Dear ' + document.getElementById('recipientBox').value +
			',</p> <p>Have you heard about my ' +
			document.getElementById('activityBox').value +
			', which is coming up on ' +
			document.getElementById('dateBox').value +
			'?  It would mean a lot to me if you could make it to my ' +
			document.getElementById('activityBox').value +
			'.  Hopefully, I\'ll see you ' +
			document.getElementById('dateBox').value + '.</p>' +
			'<p style=\'text-align:right\'>Your friend,<br> Cy</p>';">

			<input type="button" value="Click for Mad Lib"
			onclick="document.getElementById('outputDiv2').innerHTML=
			'<p>Dear ' + document.getElementById('recipientBox').value +
			',</p> <p>Do you remember the plans to ' +
			document.getElementById('yourActivityBox').value + ' my dog ' +
			document.getElementById('petBox').value +
			'?  I hope you are still able to ' +
			document.getElementById('yourActivityBox').value +
			' for me.  Hopefully, I\'ll see you this ' +
			document.getElementById('newDateBox').value + '.</p>' +
			'<p style=\'text-align:right\'>Your friend,<br> Cy</p>';">

			<div id="outputDiv"></div>

			<hr>

			<div id="outputDiv2"></div>

		</div>

		<!--end of madlib-->
		<hr>
		<!--start of dice script-->
		<script type="text/javascript">
			function SelectImage()
			//start of die script
			//code is Dave Reed's, taken from google doc
			{
				roll = Math.floor(Math.random() * 6) + 1;
				imgName = '../images/die' + roll + '.gif';
				document.getElementById('dieImg').src = imgName;
			}

		</script>

		<!--end of dice script-->
		<!--start of double dice script-->
		<script type="text/javascript">
			//double dice script
			function SelectImage2() {
				roll2 = Math.floor(Math.random() * 6) + 1;
				imgName2 = '../images/die' + roll2 + '.gif';
				document.getElementById('dieImg2').src = imgName2;

				roll3 = Math.floor(Math.random() * 6) + 1;
				imgName3 = '../images/die' + roll3 + '.gif';
				document.getElementById('dieImg3').src = imgName3;
				if (roll2 == roll3) {
					alert("DOUBLES!!!");
				}

			}

		</script>
		<!--end of double dice script-->

		<!--start of die-->
		<div style="text-align:center">
			<p>
				<img id="dieImg" alt="die image"
				src="../images/die1.gif">
			</p>
			<input type="button" value="Click to Roll" onclick="SelectImage();">
		</div>

		<!--end of die-->

		<hr>

		<!--start of doubles-->
		<div style="text-align:center">
			<p>
				<img id="dieImg2" alt="die image"
				src="../images/die2.gif" >

				<img id="dieImg3" alt="die image"
				src="../images/die3.gif" >
			</p>
			<input type="button" value="Roll until doubles" onclick="SelectImage2();">

		</div>
		<!--end of doubles-->

		<hr>
		<!--start of magic eight-->
		<!--pulled from Dave Reed's site-->

		<div style="text-align:center">
			<p>
				Enter your (yes/no) question in the box and click the Magic 8 Ball for your answer.
			</p>
			<textarea name="question" rows=3 cols=40 wrap="virtual"></textarea>

			<br>

			<input type="image" id="magic8" style="height:100px;width:100px;" src="../images/8ball.gif"
			onclick="document.getElementById('outputDiv3').innerHTML= GetAnswer();" />
			<div id="outputDiv3"></div>
		</div>
		<!--end of magic eight-->
	</body>
</html>
